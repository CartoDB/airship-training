<!DOCTYPE html>
<html>
<head>
  <title>Airship</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Include CSS  -->
  <link rel="stylesheet" href="https://libs.cartocdn.com/airship-style/v1.0.3/airship.css">

  <!-- Include Icons -->
  <link rel="stylesheet" href="https://libs.cartocdn.com/airship-icons/v1.0.3/icons.css">

  <!-- Our CSS -->
  <link rel="stylesheet" href="src/main.css">
</head>
<body class="as-app-body">
  <div class="as-app">
    <header class="as-toolbar">
      <div class="as-toolbar__item">
        <img src="img/carto.svg" />
      </div>
    </header>
    <as-responsive-content>
      <main class="as-main">
        <div class="as-map-area">
          <div id="map"></div>
          <div class="as-map-panels" data-name="Room type" data-tab-order="1">
            <div class="as-panel as-panel--top as-panel--right as-ml--24">
              <div class="as-panel__element">
                <div class="as-box">
                  <h2 class="as-title">Room type</h2>
                  <div class="layer-selector">
                    <as-switch id="entire-switch" label="Entire home/apt" checked></as-switch>
                  </div>
                  <div class="layer-selector">
                    <as-switch id="private-switch" label="Private room" checked></as-switch>
                  </div>
                  <div class="layer-selector">
                    <as-switch id="shared-switch" label="Shared room" checked></as-switch>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <aside class="as-sidebar as-sidebar--right" data-name="Widgets" data-tab-order="2">
        <div class="as-box formula">
          <h2 class="as-title">Avg. price</h2>
          <p id="formula-number" class="as-body"></p>
        </div>
        <div class="as-box">
          <h2 class="as-title">Neighbourhoods</h2>
          <p class="as-body">Click on the neighbourhood name to filter its listings in the map.</p>
          <as-category-widget
            id="neighbourhoods"
            show-header="true"
            show-clear-button="true"
            visible-categories="7">
          </as-category-widget>
        </div>
        <div class="as-box">
          <h2 class="as-title">Price</h2>
          <as-histogram-widget
            id="price"
            show-header="false"
            show-clear="false"
            disable-interactivity>
          </as-histogram-widget>
        </div>
      </aside>
    </as-responsive-content>
  </div>

  <!-- Include CARTO VL JS from the CARTO CDN-->
  <script src="https://libs.cartocdn.com/carto-vl/v1.0.0/carto-vl.min.js"></script>

  <!-- Include Mapbox GL from the Mapbox CDN-->
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js"></script>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css" rel="stylesheet" />


  <!-- Include Web Components -->
  <script src="https://libs.cartocdn.com/airship-components/v1.0.3/airship.js"></script>

  <!-- Our code -->
  <script src="src/map.js"></script>
  <script src="src/main.js"></script>
</body>
</html>
